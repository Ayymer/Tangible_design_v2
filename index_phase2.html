<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangible Design v2 - Phase 2: Parametric Textures</title>
  
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  
  <!-- p5.sound (microphone) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <!-- p5.speech (reconnaissance vocale) -->
  <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
  
  <!-- IMPORTANT: Load in correct order -->
  
  <!-- 1. Configuration -->
  <script src="config.js"></script>
  
  <!-- 2. Core Classes -->
  <script src="Emotion.js"></script>
  <script src="BodyVisualizer.js"></script>
  <script src="InputManager.js"></script>
  
  <!-- 3. Phase 2: Parametric Texture System -->
  <script src="TextureParameters.js"></script>
  <script src="ParametricTextureGenerator.js"></script>
  <script src="ParameterController.js"></script>
  <script src="ParameterDisplay.js"></script>
  <script src="LetterVisualizer_v2.js"></script>
  
  <!-- 4. Main application -->
  <script src="sketch_phase2.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    /* Instructions overlay */
    #instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 300px;
      z-index: 1000;
      transition: opacity 0.3s;
    }
    
    #instructions h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #FFD700;
    }
    
    #instructions ul {
      margin: 0;
      padding-left: 20px;
    }
    
    #instructions li {
      margin: 5px 0;
    }
    
    #instructions .keys {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    
    #instructions .key {
      background: #333;
      padding: 5px 10px;
      border-radius: 3px;
      font-weight: bold;
      color: #FFD700;
    }
    
    #instructions button {
      margin-top: 10px;
      background: #FFD700;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    
    #instructions button:hover {
      background: #FFA500;
    }
    
    #instructions.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Instructions overlay -->
  <div id="instructions">
    <h3>ðŸŽ¨ Parametric Texture System</h3>
    <ul>
      <li><strong>Step 1:</strong> Press button to activate mic</li>
      <li><strong>Step 2:</strong> Say an emotion word</li>
      <li><strong>Step 3:</strong> Adjust texture with keys:</li>
    </ul>
    <div class="keys">
      <span class="key">H</span>
      <span class="key">E</span>
      <span class="key">A</span>
      <span class="key">R</span>
      <span class="key">T</span>
    </div>
    <p style="margin-top: 10px; font-size: 10px; color: #aaa;">
      H=Density, E=Energy, A=Amplitude, R=Roughness, T=Turbulence
    </p>
    <button onclick="document.getElementById('instructions').classList.add('hidden')">
      Got it!
    </button>
  </div>
  
  <!-- Canvas will be created by p5.js -->
</body>
</html>
